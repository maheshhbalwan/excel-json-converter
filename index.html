<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags for character set, viewport, and compatibility -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Include the Tailwind CSS stylesheet -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <!-- Page title -->
    <title>Excel to JSON Converter</title>

    <!-- External script for XLSX library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.2/xlsx.full.min.js"></script>
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto p-8">
      <h1 class="text-2xl font-semibold text-center mb-6">
        Excel to JSON Converter
      </h1>
      <p class="text-center text-gray-600">
        Upload an Excel spreadsheet and convert it to a JSON file.
      </p>
      <div class="flex justify-center mt-4">
        <a
          class="bg-black text-white py-2 px-4 rounded"
          id="profileButton"
          target="_blank"
          href="https://github.com/maheshhbalwan"
        >
          Developer Profile
        </a>
      </div>
    </div>

    <div class="container mx-auto p-8 bg-white shadow-md rounded-md">
      <div class="flex justify-center mb-4">
        <div class="w-2/3">
          <input
            class="w-full py-2 px-3 border border-gray-300 rounded"
            type="file"
            id="input"
            accept=".xls,.xlsx"
          />
        </div>
        <div class="w-1/3 flex justify-center items-center">
          <button
            class="bg-blue-500 text-white py-2 px-4 rounded"
            id="convertButton"
          >
            Convert
          </button>
        </div>
      </div>

      <div class="flex justify-center">
        <div class="w-2/3">
          <button
            class="bg-green-500 text-white py-2 px-4 rounded mr-2"
            id="copyButton"
          >
            Copy JSON Data
          </button>
          <button
            class="bg-green-500 text-white py-2 px-4 rounded"
            id="downloadButton"
          >
            Download JSON Data
          </button>
        </div>
      </div>
    </div>

    <div class="container mx-auto p-8 mt-4 bg-white rounded-md">
      <div class="w-full">
        <h5 class="text-xl font-medium mb-2">
          Converted JSON Data will be displayed below
        </h5>
        <pre class="bg-gray-100 p-4" id="jsondata"></pre>
      </div>
    </div>

    <!-- Include your JavaScript code -->
    <script src="./index.js"></script>
  </body>
</html>
